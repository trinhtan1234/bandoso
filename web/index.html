<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flutter Web</title>
    <script src="flutter.js"></script>
    <script>
      window.flutterWebSdk = 'path_to_flutter_web_sdk';
      FlutterLoader.load({
        serviceWorker: { serviceWorkerVersion: '{{flutter_service_worker_version}}' },
        onEntrypointLoaded: (engineInitializer) => {
          engineInitializer.initializeEngine().then((engine) => {
            engine.runApp();
          });
        },
      });
    </script>
  </head>
  <body>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
